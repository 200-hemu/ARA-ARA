{% extends 'base.html' %}

{% block content %}
    <div class="w3-row-padding w3-stretch">
        {% for anime in animes %}
            <div class="w3-col w3-third">
                <div class="w3-display-container w3-panel w3-card-4 w3-center w3-padding-large w3-hover-theme"
                     style="height: 350px">
                    <h2>{{ anime.name }}</h2>
                    <b>Status : </b>{{ anime.get_status_display }}
                    <p>{{ anime.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
