{% block content %}
    <div class=" w3l-login-form">
        <h2>Login Here</h2>
        <form action="#" method="POST">
            {% csrf_token %}

            <div class=" w3l-form-group">
                <div class="group">
                    <i class="material-icons icon">account_circle</i>
                    <input type="text" placeholder="Username" name="username" required/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <div class="group">
                    <i class="material-icons icon">lock_open</i>
                    <input type="password" placeholder="Password" name="password" required/>
                </div>
            </div>
            <button type="submit" style="margin-top: 10%">Login</button>
        </form>
        <p class=" w3l-register-p">Don't have an account?<a href="#" class="register"> Register</a></p>
    </div>
    <footer>
        <p class="copyright-agileinfo"> &copy; 2018 Material Login Form. All Rights Reserved | Design by <a
                href="http://w3layouts.com">W3layouts</a></p>
    </footer>

{% endblock %}
